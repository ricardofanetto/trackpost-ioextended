<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{track.code}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of rastreio">
      <h2>{{item.local}}</h2>
      <p>{{item.data}}</p>
      <p ion-note>
        {{item.situacao}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
